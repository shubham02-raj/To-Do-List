<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <input type="text" class="textb" placeholder="Add New Task">
        <div class="notdone">
            <h3>Not Completed</h3>
        </div>

            <div class="complete">
                <h3>Completed Tasks</h3>
            </div>
    </div>

    <script type="text/javascript">
        $(".textb").on("keyup", function(e){
            // 13 is the enter key 
            if(e.keyCode == 13 && $(".textb").val() != ""){
                var task = $("<div class= 'task'></div>").text($(".textb").val());

                var del = $("<i class= 'fas fa-trash-alt'></i>").click(function(){
                    var p = $(this).parent();
                    p.fadeOut(function(){
                        p.remove();
                    });
                });

                var tick = $("<i class= 'fas fa-check'></i>").click(function(){
                    var p = $(this).parent();
                    p.fadeOut(function(){
                        $(".complete").append(p);
                        p.fadeIn();
                    });
                    $(this).remove();
                });
                task.append(del, tick);
                $(".notdone").append(task);
                //this is to clear the inputs
                $(".textb").val("");
            }
        });
    
    </script>

</body>
</html>
